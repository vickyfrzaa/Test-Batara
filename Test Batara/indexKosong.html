<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Batara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- custome -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand fw-bold text-white">TO DO LIS APP</a>
      </div>
    </nav>

    <section class="py-5 justify-content-center">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h3 class="fw-bold">Activity</h3>
          </div>
          <div class="col">
            <button class="btn tambah" type="button" data-bs-toggle="modal" data-bs-target="#box">+ Tambah</button>
          </div>
          <div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="item" class="col-form-label">Nama List Item:</label>
                      <input type="text" class="form-control" id="item" />
                    </div>
                    <div class="mb-3">
                      <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown button</button>
                        <ul class="dropdown-menu shadow" aria-labelledby="dropdownMenuButton1">
                          <li><h6 class="dropdown-header">Select Priority</h6></li>
                          <li>
                            <a class="dropdown-item" href="#"> <i class="fa fa-circle text-danger me-2"></i> Very High </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#"> <i class="fa fa-circle text-warning me-2"></i> High </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#"> <i class="fa fa-circle text-success me-2"></i> Medium </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#"> <i class="fa fa-circle text-primary me-2"></i> Low </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#"> <i class="fa fa-circle text-dark me-2"></i> Very Low </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-modal">Simpan</button>
                </div>
              </div>
            </div>
          </div>

        <div class="row justify-content-center pt-5">
          <div class="col-md-6">
            <img src="img/img-1.png" alt="" />
          </div>
          <div class="col-md-4 box">
            <div class="card border border-5 shadow card-file" style="width: 25rem; height: 250px">
              <div class="card-body isi-body shadow">
                <button class="button rounded-circle">
                  <i class="fa-solid fa-8x fa-plus text-white"></i>
                </button>
              </div>
            </div>
            <h3 class="fw-bold py-5">Buat Activity Pertamamu</h3>
            <div class="d-flex btn-radio justify-content-center">
              <input type="radio" name="btn-radio" class="me-2" />
              <input type="radio" name="btn-radio" class="me-2" />
              <input type="radio" name="btn-radio" class="me-2" />
              <input type="radio" name="btn-radio" class="me-2" />
              <input type="radio" name="btn-radio" class="me-2" />
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- cusotme -->
    <script src="https://kit.fontawesome.com/60bb1253a8.js" crossorigin="anonymous"></script>
  </body>
</html>
